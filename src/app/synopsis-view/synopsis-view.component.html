<mat-card>
    <mat-card-title>{{ data.Title }}</mat-card-title>
    <mat-dialog-content class="synopsis-content">
        <div>
            
            <div class="synopsis-description"><span>Description</span>: {{ data.Description }}</div>
        </div>
    </mat-dialog-content>
    <mat-card-actions>
        <button 
            mat-stroked-button 
            aria-label="Close the genre details button"
            mat-dialog-close 
            color="accent"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
